<html>

    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        nav a { margin-right: 15px; text-decoration: none; color: blue; }
        .contact-form { background: white; padding: 20px; border-radius: 5px; }

    <p>Phone: +1-234-567-8900</p>
